<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鹿児島のおすすめ飲食店 5選</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .restaurant-list {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .restaurant {
      margin-bottom: 20px;
    }
    .restaurant h2 {
      font-size: 1.2em;
      margin-bottom: 5px;
      color: #0073aa;
    }
    .restaurant p {
      margin: 0;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h1>鹿児島のおすすめ飲食店 5選</h1>
  <div class="restaurant-list">
    <div class="restaurant">
      <h2>1. 王将 騎射場店</h2>
      <p>リーズナブルでボリューム満点な中華料理の定番店。</p>
    </div>
    <div class="restaurant">
      <h2>2. 天文館むじゃき</h2>
      <p>白熊かき氷で有名な、鹿児島名物スイーツの老舗。</p>
    </div>
    <div class="restaurant">
      <h2>3. ぢゃんぼ餅 平田屋</h2>
      <p>香ばしい味噌だれともちもち餅が魅力の名物店。</p>
    </div>
    <div class="restaurant">
      <h2>4. うなぎの末吉</h2>
      <p>鹿児島産うなぎを使用した、伝統のうなぎ料理専門店。</p>
    </div>
    <div class="restaurant">
      <h2>5. 太一商店</h2>
      <p>ガッツリ系ラーメン。濃厚スープと極太麺が人気。</p>
    </div>
  </div>
</body>
</html>
