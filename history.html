<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>鹿児島の歴史 5選</title>
  <style>
    body {
      font-family: "ヒラギノ角ゴシック", "Hiragino Kaku Gothic Pro", Meiryo, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
      padding: 0;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }
    ul.history-list {
      max-width: 400px;
      margin: 0 auto;
      padding: 0;
      list-style-type: none;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    ul.history-list li {
      padding: 12px 20px;
      border-bottom: 1px solid #eee;
      font-size: 18px;
      color: #34495e;
    }
    ul.history-list li:last-child {
      border-bottom: none;
    }
    ul.history-list li::before {
      content: "• ";
      color: #e67e22;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>鹿児島の歴史 5選</h1>
  <ul class="history-list">
    <li>西南戦争</li>
    <li>寺田屋事件</li>
    <li>戊辰戦争</li>
    <li>生麦事件</li>
    <li>薩英戦争</li>
  </ul>
</body>
</html>
